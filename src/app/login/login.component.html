<h1> login works</h1>

<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3>Signin</h3>



            <div class="formGroup">
                <button type="button" class="btn btn-danger btn-block" (click)="Auth.login()">
            Log in with Google
          </button>
            </div>

            <div class="forgotPassword">
                <span routerLink="/forgot-password">Forgot Password?</span>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Not registered yet?<span class="redirect" routerLink="/sign-up">
            Register</span
          ></span
        >
      </div>
    </div>
  </div>
